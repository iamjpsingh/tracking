<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Visitor Monitoring Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      h1 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Visitor Monitoring Dashboard</h1>
    <table>
      <thead>
        <tr>
          <th>IP Address</th>
          <th>Page Visited</th>
          <th>User-Agent</th>
          <th>Timestamp (UTC)</th>
          <th>Browser</th>
          <th>OS</th>
          <th>Device</th>
          <th>Country</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
          <td>{{ row[5] }}</td>
          <td>{{ row[6] }}</td>
          <td>{{ row[7] }}</td>
          <td>{{ row[8] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
